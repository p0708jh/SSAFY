<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕 나는 준형이</h1>
    <div class="container">
      <div class="img-wrapper">
        <img src="./images/jh.jpg" alt="준형이" height=300px/>
      </div>
      <div class="hobby-list">
        <h2>취미목록</h2>
        <ul>
          <li>영화보기</li>
          <li>코딩하기</li>
          <li>산책가기</li>
          <li>게임하기</li>
          <li>여행가기</li>
        </ul>
      </div>
    </div>
    <script>
        const imgWrapper = document.querySelector(".img-wrapper");
        const img=imgWrapper.querySelector("img");
        img.src="./images/profile.jpg";

        const li=document.querySelectorAll(".hobby-list li");
        li[0].textContent="싸피";

    </script>
  </body>
</html>
