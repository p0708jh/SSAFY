<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입 하기</h1>
    <div><input class="id" type="text" placeholder="아이디" /></div>
    <div><input class="pw" type="password" placeholder="패스워드" /></div>
    <button class="result">회원가입</button>
    <script>
      const input1 = document.querySelector(".id");
      const input2 = document.querySelector(".pw");
      const resultDiv = document.querySelector(".result");
      resultDiv.addEventListener("click", (e) => {
        if (input1.value === "" || input2.value === "") {
          alert("빈칸을 채워주세요");
        }
      });
    </script>
  </body>
</html>
